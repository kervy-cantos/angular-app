<div class="col gap-1">
    <div class="row wrap gap-1 justify-space-between">
        <app-product *ngFor="let product of products" [product] ="product" (productOutput) ="onProductOutput($event)"></app-product>
    </div>
 
    <p-paginator [rows]="rows" [totalRecords]="total" [rowsPerPageOptions]="[5,10,20]" (onPageChange)="onPaginatorChange($event)" />
</div>
